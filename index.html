<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Soberbos - Marcação de xGrupo, x4 ou x6 (Free Fire)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.1/lottie.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #111;
      color: #fff;
    }

    canvas#particles, canvas#winParticles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    h1 {
      text-align: center;
      color: #f4c542;
      font-size: 2.5em;
      text-shadow: 0 0 10px #f4c542, 0 0 20px #f4c542;
      animation: pulse 2s infinite;
      margin-top: 30px;
    }

    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 10px #f4c542, 0 0 20px #f4c542; }
      50% { text-shadow: 0 0 20px #ffdb70, 0 0 30px #ffdb70; }
    }

    form {
      max-width: 500px;
      margin: 40px auto;
      background: rgba(20, 20, 40, 0.95);
      padding: 25px;
      border-radius: 12px;
      border: 2px solid #f4c542;
      box-shadow: 0 0 15px #f4c542, 0 0 30px #ffdb70;
      position: relative;
      animation: glow 2s infinite alternate;
      overflow: hidden;
    }

    @keyframes glow {
      from { box-shadow: 0 0 15px #f4c542, 0 0 30px #ffdb70; }
      to { box-shadow: 0 0 25px #f4c542, 0 0 50px #ffdb70; }
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
      color: #f4c542;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
      background: #222;
      color: #fff;
      font-size: 15px;
      transition: 0.3s;
      box-shadow: inset 0 0 5px #000;
    }

    input:focus, select:focus {
      outline: none;
      background: #333;
      box-shadow: 0 0 8px #f4c542;
    }

    button {
      background: #f4c542;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
      width: 100%;
    }

    button:hover {
      background: #ffdb70;
      box-shadow: 0 0 20px #f4c542, 0 0 40px #ffdb70;
      transform: scale(1.05);
    }

    .info {
      text-align: center;
      margin-top: 25px;
      color: #bbb;
      font-size: 14px;
    }

    .lottie-container {
      position: absolute;
      width: 80px;
      height: 80px;
      top: -40px;
      right: -40px;
      pointer-events: none;
    }

    .lottie-bottom {
      position: absolute;
      width: 60px;
      height: 60px;
      bottom: -30px;
      left: -30px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <canvas id="winParticles"></canvas>
  <h1>🔥 Soberbos - Marcar Partida 🔥</h1>

  <form id="marcacaoForm">
    <div id="lottieTop" class="lottie-container"></div>
    <div id="lottieBottom" class="lottie-bottom"></div>

    <label for="tipo">Tipo de Partida:</label>
    <select id="tipo" required>
      <option value="xgrupo">xGrupo</option>
      <option value="x4">x4</option>
      <option value="x6">x6</option>
    </select>

    <label for="data">Data:</label>
    <input type="date" id="data" required>

    <label for="hora">Horário:</label>
    <input type="time" id="hora" required>

    <label for="grupo">Nome do Grupo:</label>
    <input type="text" id="grupo" placeholder="Ex: Soberbos Elite" required>

    <label for="organizador">Organizador:</label>
    <input type="text" id="organizador" placeholder="Seu nome" required>

    <button type="submit">✅ Marcar Partida</button>
  </form>

  <div class="info">
    <p>⚡ Funcionamento: Segunda a Sábado ⚡</p>
  </div>

  <script>
    // Lottie
    lottie.loadAnimation({ container: document.getElementById('lottieTop'), renderer: 'svg', loop: true, autoplay: true, path: 'https://assets6.lottiefiles.com/packages/lf20_5ngs2ksb.json' });
    lottie.loadAnimation({ container: document.getElementById('lottieBottom'), renderer: 'svg', loop: true, autoplay: true, path: 'https://assets6.lottiefiles.com/packages/lf20_i0zpn2oc.json' });

    // WhatsApp
    document.getElementById('marcacaoForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const tipo = document.getElementById('tipo').value;
      const data = document.getElementById('data').value;
      const hora = document.getElementById('hora').value;
      const grupo = document.getElementById('grupo').value;
      const organizador = document.getElementById('organizador').value;

      const msg = encodeURIComponent(`📅 Nova partida marcada!\n\n🕹 Tipo: ${tipo}\n📆 Data: ${data}\n⏰ Hora: ${hora}\n👥 Grupo: ${grupo}\n👤 Organizador: ${organizador}\n\n🏆 Que vença o melhor grupo!`);
      const numeros = ["11991263970"];
      numeros.forEach(numero => { window.open(`https://wa.me/55${numero}?text=${msg}`, '_blank'); });

      // Partículas de vitória
      const winCanvas = document.getElementById('winParticles');
      const ctx = winCanvas.getContext('2d');
      winCanvas.width = window.innerWidth;
      winCanvas.height = window.innerHeight;
      const particles = [];
      const colors = ['#f4c542', '#ffdb70', '#ffffff'];

      class Particle {
        constructor(x, y) {
          this.x = x;
          this.y = y;
          this.size = Math.random() * 5 + 2;
          this.speedX = (Math.random() - 0.5) * 4;
          this.speedY = (Math.random() - 0.5) * 4;
          this.color = colors[Math.floor(Math.random() * colors.length)];
          this.alpha = 1;
        }
        update() {
          this.x += this.speedX;
          this.y += this.speedY;
          this.alpha -= 0.02;
        }
        draw() {
          ctx.fillStyle = `rgba(${parseInt(this.color.slice(1,3),16)},${parseInt(this.color.slice(3,5),16)},${parseInt(this.color.slice(5,7),16)},${this.alpha})`;
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
          ctx.fill();
        }
      }

      for(let i=0;i<50;i++){ particles.push(new Particle(window.innerWidth/2, window.innerHeight/2)); }

      function animate() {
        ctx.clearRect(0,0,winCanvas.width,winCanvas.height);
        particles.forEach((p,i)=>{
          p.update();
          p.draw();
          if(p.alpha <=0) particles.splice(i,1);
        });
        if(particles.length>0) requestAnimationFrame(animate);
      }
      animate();
    });

    // Fundo partículas
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const bgParticles = [];
    const colors = ['#f4c542', '#ffdb70', '#ffffff'];

    class BgParticle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.speedX = Math.random() * 1 - 0.5;
        this.speedY = Math.random() * 1 - 0.5;
        this.color = colors[Math.floor(Math.random() * colors.length)];
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if(this.x<0||this.x>canvas.width)this.speedX=-this.speedX;
        if(this.y<0||this.y>canvas.height)this.speedY=-this.speedY;
      }
      draw() { ctx.fillStyle=this.color; ctx.beginPath(); ctx.arc(this.x,this.y,this.size,0,Math.PI*2); ctx.fill(); }
    }

    for(let i=0;i<120;i++){ bgParticles.push(new BgParticle()); }

    function animateBG() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      bgParticles.forEach(p=>{p.update();p.draw();});
      requestAnimationFrame(animateBG);
    }
    animateBG();

    window.addEventListener('resize',()=>{
      canvas.width=window.innerWidth;
      canvas.height=window.innerHeight;
      document.getElementById('winParticles').width = window.innerWidth;
      document.getElementById('winParticles').height = window.innerHeight;
    });
  </script>
</body>
</html>
